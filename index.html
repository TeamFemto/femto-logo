    <main class="femto-app">
      <header class="femto-header">
        <div class="femto-container">
          <img src="assets/img/logo_large.png" alt="" class="femto-logo">
        </div>
      </header>
      <section class="femto-section">
        <div class="femto-container">
          <form class="femto-form">
            <input type="text" name="femto-name" required class="femto-input">
            <span class="femto-placeholder">Votre nom</span>
          </form>
          <div class="femto-generator">
            <span class="femto-name">John</span>
          </div>
          <div class="femto-download">
            <a class="femto-link">
              Télécharger le logo
            </a>
          </div>
        </div>
      </section>
    </main>
